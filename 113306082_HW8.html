<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="stylecalculator.css">
</head>
<body>
  <div class="calculator">
    <h1>JS Calculator</h1>
    <label for="number1">Number 1</label>
    <input id="number1" type="number" placeholder="Enter first number">

    <label for="number2">Number 2</label>
    <input id="number2" type="number" placeholder="Enter second number">

    <label for="operation">Operate way?</label>
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result">Result = </div>
  </div>
  <script src="scriptcalculator.js"></script>
</body>
</html>
